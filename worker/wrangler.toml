name = "transcript-worker"
main = "src/index.js"
compatibility_date = "2024-01-01"

# =============================================================================
# SECRETS (set with: npx wrangler secret put <NAME>)
# =============================================================================
#
# Required:
#   SCRAPECREATORS_API_KEY    - API key for ScrapeCreators API
#
# Google OAuth (optional - skip validation if not set):
#   GOOGLE_CLIENT_ID_YOUTUBE   - Chrome extension client ID for YouTube
#   GOOGLE_CLIENT_ID_INSTAGRAM - Chrome extension client ID for Instagram
#   GOOGLE_CLIENT_ID_TIKTOK    - Chrome extension client ID for TikTok
#   GOOGLE_CLIENT_ID_WEB       - Google OAuth client ID for web app
#
# Lemon Squeezy (required for payments):
#   LEMON_API_KEY              - Lemon Squeezy API key
#   LEMON_STORE_ID             - Your Lemon Squeezy store ID
#   LEMON_WEBHOOK_SECRET       - Webhook signing secret from Lemon Squeezy
#
# Credit package variant IDs:
#   LEMON_CREDITS_200_VARIANT_ID  - Variant ID for 200 credits
#   LEMON_CREDITS_500_VARIANT_ID  - Variant ID for 500 credits
#   LEMON_CREDITS_1000_VARIANT_ID - Variant ID for 1000 credits

# =============================================================================
# KV NAMESPACE
# =============================================================================
# Stores device usage tracking and user accounts
# Create with: npx wrangler kv:namespace create USAGE_STORE

[[kv_namespaces]]
binding = "USAGE_STORE"
id = "cd269573f2fe4d1b98e2ec140dbc6735"
