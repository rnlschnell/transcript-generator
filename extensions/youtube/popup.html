<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KlipGrab</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="2" y="8" width="20" height="16" rx="3" fill="currentColor" opacity="0.2"/>
          <rect x="6" y="4" width="20" height="16" rx="3" fill="currentColor" opacity="0.4"/>
          <rect x="10" y="0" width="20" height="16" rx="3" fill="currentColor"/>
          <path d="M18 5L22 8L18 11V5Z" fill="#0f172a"/>
        </svg>
      </div>
      <div class="header-text">
        <h1>KlipGrab</h1>
        <p>Download TikTok videos without watermarks</p>
      </div>
    </header>

    <!-- User Section (when signed in) -->
    <div id="userSection" class="user-section hidden">
      <div class="user-info">
        <img id="userAvatar" class="user-avatar" alt="Profile" />
        <div class="user-details">
          <span id="userName" class="user-name"></span>
          <span id="userCredits" class="user-credits">0 credits</span>
        </div>
      </div>
      <div class="user-actions">
        <button type="button" id="upgradeBtn" class="btn btn-upgrade btn-sm">
          Upgrade
        </button>
        <button type="button" id="signOutBtn" class="btn btn-ghost btn-sm">
          Sign Out
        </button>
      </div>
    </div>

    <!-- Remaining Downloads Counter -->
    <div id="remainingCount" class="remaining-counter">
      <svg viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path d="M10.75 2.75a.75.75 0 00-1.5 0v8.614L6.295 8.235a.75.75 0 10-1.09 1.03l4.25 4.5a.75.75 0 001.09 0l4.25-4.5a.75.75 0 00-1.09-1.03l-2.955 3.129V2.75z"/>
        <path d="M3.5 12.75a.75.75 0 00-1.5 0v2.5A2.75 2.75 0 004.75 18h10.5A2.75 2.75 0 0018 15.25v-2.5a.75.75 0 00-1.5 0v2.5c0 .69-.56 1.25-1.25 1.25H4.75c-.69 0-1.25-.56-1.25-1.25v-2.5z"/>
      </svg>
      <span><span id="countValue">10</span> free downloads left</span>
    </div>

    <!-- Current Video Section -->
    <div id="currentVideo" class="current-video">
      <div class="current-video-label">
        <svg viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd"/>
        </svg>
        <span>TikTok video detected</span>
      </div>
      <button type="button" id="downloadCurrentBtn" class="btn btn-primary">
        <span class="btn-text">
          <svg viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M10.75 2.75a.75.75 0 00-1.5 0v8.614L6.295 8.235a.75.75 0 10-1.09 1.03l4.25 4.5a.75.75 0 001.09 0l4.25-4.5a.75.75 0 00-1.09-1.03l-2.955 3.129V2.75z"/>
            <path d="M3.5 12.75a.75.75 0 00-1.5 0v2.5A2.75 2.75 0 004.75 18h10.5A2.75 2.75 0 0018 15.25v-2.5a.75.75 0 00-1.5 0v2.5c0 .69-.56 1.25-1.25 1.25H4.75c-.69 0-1.25-.56-1.25-1.25v-2.5z"/>
          </svg>
          Download This Video
        </span>
        <span class="btn-loading">
          <span class="spinner"></span>
          Downloading...
        </span>
      </button>
      <div class="divider">or paste a URL</div>
    </div>

    <!-- URL Form Section -->
    <form id="downloadForm" class="form-section">
      <div class="input-group">
        <input
          type="url"
          id="urlInput"
          placeholder="Paste TikTok video URL..."
          required
          autocomplete="off"
        >
        <svg class="input-icon" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M12.232 4.232a2.5 2.5 0 013.536 3.536l-1.225 1.224a.75.75 0 001.061 1.06l1.224-1.224a4 4 0 00-5.656-5.656l-3 3a4 4 0 00.225 5.865.75.75 0 00.977-1.138 2.5 2.5 0 01-.142-3.667l3-3z"/>
          <path d="M11.603 7.963a.75.75 0 00-.977 1.138 2.5 2.5 0 01.142 3.667l-3 3a2.5 2.5 0 01-3.536-3.536l1.225-1.224a.75.75 0 00-1.061-1.06l-1.224 1.224a4 4 0 105.656 5.656l3-3a4 4 0 00-.225-5.865z"/>
        </svg>
      </div>
      <button type="submit" id="downloadBtn" class="btn btn-primary">
        <span class="btn-text">
          <svg viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M10.75 2.75a.75.75 0 00-1.5 0v8.614L6.295 8.235a.75.75 0 10-1.09 1.03l4.25 4.5a.75.75 0 001.09 0l4.25-4.5a.75.75 0 00-1.09-1.03l-2.955 3.129V2.75z"/>
            <path d="M3.5 12.75a.75.75 0 00-1.5 0v2.5A2.75 2.75 0 004.75 18h10.5A2.75 2.75 0 0018 15.25v-2.5a.75.75 0 00-1.5 0v2.5c0 .69-.56 1.25-1.25 1.25H4.75c-.69 0-1.25-.56-1.25-1.25v-2.5z"/>
          </svg>
          Download
        </span>
        <span class="btn-loading">
          <span class="spinner"></span>
          Downloading...
        </span>
      </button>
    </form>

    <!-- Status Message -->
    <div id="status" class="status"></div>

    <!-- Sign In Section (when not signed in) -->
    <div id="signInSection" class="sign-in-section">
      <button type="button" id="signInBtn" class="btn btn-google">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        Sign in with Google
      </button>
    </div>

    <!-- Signup Prompt (shown when limit reached for anonymous users) -->
    <div id="signupPrompt" class="signup-prompt">
      <div class="signup-icon">
        <svg viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-5a.75.75 0 01.75.75v4.5a.75.75 0 01-1.5 0v-4.5A.75.75 0 0110 5zm0 10a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"/>
        </svg>
      </div>
      <h3>Free Trial Ended</h3>
      <p>You've used all 10 free downloads.</p>
      <p class="signup-cta">Sign in to get more downloads!</p>
      <button type="button" id="signupBtn" class="btn btn-google">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        Sign in with Google
      </button>
    </div>

    <!-- Upgrade Prompt (shown when signed-in user is out of credits) -->
    <div id="upgradePrompt" class="signup-prompt hidden">
      <div class="signup-icon upgrade-icon">
        <svg viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd"/>
        </svg>
      </div>
      <h3>Out of Credits</h3>
      <p>Subscribe to get more downloads!</p>
      <div class="plan-options">
        <button type="button" id="monthlyPlanBtn" class="btn btn-plan">
          <span class="plan-name">Monthly</span>
          <span class="plan-price">$8.99/mo</span>
          <span class="plan-credits">100 credits</span>
        </button>
        <button type="button" id="yearlyPlanBtn" class="btn btn-plan btn-plan-featured">
          <span class="plan-badge">Best Value</span>
          <span class="plan-name">Yearly</span>
          <span class="plan-price">$57.99/yr</span>
          <span class="plan-credits">1,500 credits</span>
        </button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <span class="footer-text">
        <svg viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd"/>
        </svg>
        HD quality, no watermarks
      </span>
      <a href="https://klipgrab.com" target="_blank" class="footer-link">klipgrab.com</a>
    </footer>
  </div>
  <script src="auth.js"></script>
  <script src="popup.js"></script>
</body>
</html>
